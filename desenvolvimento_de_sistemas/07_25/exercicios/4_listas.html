<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h3>Lista ordenada</h3>
        <ol>
            <li>Primeiro item</li>

            <li>Segundo item</li>
            <ul>
                <li>Item um</li>
                <li>Item dois</li>
                <li>Item três</li>
            </ul>

            <li>Terceiro item</li>
        </ol>

        <!-- <ol/>: lista ordenada -->
        <!-- <ul/>: lista não ordenada -->
        <!-- <li/>: item da lista -->
    </body>
</html>
