<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Grid</title>
        <meta charset="UTF-8"/>
        <style>
            .container {
                display: grid;
                grid-template-columns: auto 15% 15% auto;
            }

            .grid_item {
                background-color: aqua;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="grid_item">1</div>
            <div class="grid_item">2</div>
            <div class="grid_item">3</div>
            <div class="grid_item">4</div>
        </div>
    </body>
</html>
