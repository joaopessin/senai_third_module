<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro de produto</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style/cadastrar_produto.css">
  </head>

  <body>
    <form action="includes/cadastrar_produto.php" method="POST">
      <div class="form-group"> <p class="h2">Cadastro de produto</p> </div>

      <div class="form-group">
        <label>Nome</label>
        <input name="nome" type="text" class="form-control" placeholder="Nome do produto">
      </div>

      <div class="form-group">
        <label>Categoria</label>
        <input name="categoria" type="text" class="form-control" placeholder="Categoria do produto">
      </div>

      <div class="form-group">
        <label>Preço</label>
        <input name="preco" type="text" class="form-control" placeholder="Preço do produto">
      </div>

      <div class="form-group">
        <label>Quantidade</label>
        <input name="quantidade" type="text" class="form-control" placeholder="Quantidade de produtos">
      </div>

      <div class="form-group"> <button type="submit" class="btn btn-primary">Cadastrar</button> </div>
    </form>
  </body>
</html>
