<!DOCTYPE html>
<html>
    <head>
        <title>PÃ¡gina de Cadastro</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h2>Cadastro</h2>

        <form>
            <label>Nome </label>
            <input type="text"/>

            <label>E-mail </label>
            <input type="email"/>

            <br/>
            <label>DDD + Celular </label>
            <input type="number" placeholder="11 99888-8888"/>

            <label>Hora desejada </label>
            <input type="time"/>

            <br/>
            <label>Seu site </label>
            <input type="text"/>
            
            <label>Senha </label>
            <input type="password"/>

            <br/>
            <label>Data de Nasc </label>
            <input type="date"/>

            <label>Cor </label>
            <input type="color"/>

            <br/>
            <label>Qtd de Filhos </label>
            <input type="text"/>

            <label>Peso 0</label>
            <input type="range"/>
            <label>200</label>

            <br/>
            <br/>
            <label>Sexo </label>

            <br/>
            <input type="radio"/>
            <label>Masculino</label>
            <br/>
            <input type="radio"/>
            <label>Feminino</label>

            <br/>
            <br/>
            <label>Estado </label>
            <select name="estado">
                <option value="es">ES</option>
                <option value="sp" selected>SP</option>
                <option value="rj">RJ</option>
            </select>

            <br/>
            <label>Mensagem</label>
            <br/>
            <textarea cols="50px" rows="5px"></textarea>

            <br/>
            <button>Reset</button>
            <button>Enviar</button>
        </form>
    </body>
</html>
